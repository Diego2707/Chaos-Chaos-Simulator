<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>I CAN DO ANYTHING</title>
        
        <script src="gl-matrix.js"></script>
        <script src="runtime.js"></script>
        <script src="shaders.js"></script>
        <script src="setup.js"></script>
        <script src="variables.js"></script>
        <script src="object.js"></script>
        <script src="keyInput.js"></script>
        <script src="menu.js"></script>
        <style>

            @font-face {
                font-family: Pixel;
                src: url("resources/fonts/dotumche-ut-speech-bubble-font.ttf");
                font-weight: normal;
            }
            
            @font-face {
                font-family: Pixel;
                src: url("resources/fonts/DeterminationSansWeb.woff") format('woff');
                font-weight: bold;
            }

            img {
                display: none;
            }

            #text {
                position: absolute;
                left: 0px;
                right: 0px;
                z-index: 10;
                font-family: Pixel;
            }
        </style>
    </head>

    <body onload="initGame();">
        <canvas id="screen" width=640 height=480 style="border: 1px solid black">Your Browser does not support HTML5.</canvas>
        <canvas id="text" width=640 height=480></canvas>
    </body>
